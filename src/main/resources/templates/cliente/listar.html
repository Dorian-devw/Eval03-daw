<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Gesti√≥n de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçΩÔ∏è Delicias</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/platos">Platos</a></li>
                <li class="nav-item"><a class="nav-link" href="/insumos">Insumos</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Listado de Clientes</h3>
        <a class="btn btn-success" href="/clientes/nuevo">
            <i class="bi bi-person-plus-fill"></i> Nuevo Cliente
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre Completo</th>
                    <th>Tel√©fono</th>
                    <th>Correo</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.dni}"></td>
                    <td th:text="${c.nombres + ' ' + c.apellidos}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:text="${c.correo}"></td>
                    <td class="text-center">
                        <a th:href="@{'/clientes/editar/' + ${c.id}}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a th:href="@{'/clientes/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øSeguro que desea eliminar este cliente?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${clientes.size() == 0}">
                    <td colspan="6" class="text-center text-muted">No hay clientes registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
