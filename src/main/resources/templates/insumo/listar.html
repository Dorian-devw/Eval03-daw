<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçΩÔ∏è Delicias</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/platos">Platos</a></li>
                <li class="nav-item"><a class="nav-link" href="/insumos">Insumos</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Listado de Insumos</h3>
        <a class="btn btn-success" href="/insumos/nuevo">Nuevo Insumo</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Unidad</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${insumos}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.nombre}"></td>
                    <td th:text="${i.unidadMedida}"></td>
                    <td th:text="${i.stock}"></td>
                    <td>
                        <a th:href="@{'/insumos/editar/' + ${i.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/insumos/eliminar/' + ${i.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEliminar insumo?');">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${insumos.size() == 0}">
                    <td colspan="5" class="text-center text-muted">No hay insumos registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
