<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Insumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${insumo.id != null} ? 'Editar Insumo' : 'Nuevo Insumo'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/insumos/guardar}" th:object="${insumo}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label>Unidad de Medida</label>
                    <input class="form-control" th:field="*{unidadMedida}" required>
                </div>
                <div class="mb-3">
                    <label>Stock</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{stock}">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="/insumos" class="btn btn-secondary me-2">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
