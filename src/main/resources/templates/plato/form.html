<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçΩÔ∏è Delicias</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/platos">Platos</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${plato.id != null} ? 'Editar Plato' : 'Nuevo Plato'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/platos/guardar}" th:object="${plato}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Nombre</label>
                        <input class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label>Tipo</label>
                        <select class="form-select" th:field="*{tipo}">
                            <option value="Entrada">Entrada</option>
                            <option value="Fondo">Fondo</option>
                            <option value="Bebida">Bebida</option>
                            <option value="Postre">Postre</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Precio</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precio}">
                    </div>
                    <div class="col-md-6">
                        <label>Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Descripci√≥n</label>
                    <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="/platos" class="btn btn-secondary me-2">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
