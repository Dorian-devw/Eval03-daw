<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçΩÔ∏è Delicias</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/platos">Platos</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Gesti√≥n de Usuarios</h3>
        <a class="btn btn-success" href="/usuarios/nuevo">Nuevo Usuario</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.nombreUsuario}"></td>
                    <td><span class="badge bg-secondary" th:text="${u.rol}"></span></td>
                    <td th:text="${u.estado ? 'Activo' : 'Inactivo'}"></td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEliminar usuario?');">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${usuarios.size() == 0}">
                    <td colspan="5" class="text-center text-muted">No hay usuarios registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
