<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label>Nombre de Usuario</label>
                    <input class="form-control" th:field="*{nombreUsuario}" required>
                </div>
                <div class="mb-3">
                    <label>Contrase√±a</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label>Rol</label>
                    <select class="form-select" th:field="*{rol}">
                        <option value="ADMIN">ADMIN</option>
                        <option value="MOZO">MOZO</option>
                        <option value="COCINERO">COCINERO</option>
                        <option value="CAJERO">CAJERO</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{estado}">
                    <label class="form-check-label">Activo</label>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="/usuarios" class="btn btn-secondary me-2">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
