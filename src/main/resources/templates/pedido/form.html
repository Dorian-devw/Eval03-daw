<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üçΩÔ∏è Delicias</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${pedido.id != null} ? 'Editar Pedido' : 'Nuevo Pedido'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Mesa</label>
                        <select class="form-select" th:field="*{mesa.id}">
                            <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.numero}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Cliente</label>
                        <select class="form-select" th:field="*{cliente.id}">
                            <option th:each="c : ${clientes}" th:value="${c.id}"
                                    th:text="${c.nombres} + ' ' + ${c.apellidos}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="abierto">Abierto</option>
                            <option value="cerrado">Cerrado</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="/pedidos" class="btn btn-secondary me-2">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
