<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem 3rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #6610f2, #007bff);
        }

        .alert {
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .logo {
            font-size: 2.5rem;
            color: #6610f2;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .small-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">üçΩÔ∏è</div>
    <h2>Restaurante</h2>
    <p class="small-text">Accede al sistema de gesti√≥n</p>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div th:if="${param.error}" class="alert alert-danger py-2">
            Usuario o contrase√±a incorrectos
        </div>

        <div th:if="${param.logout}" class="alert alert-success py-2">
            Sesi√≥n cerrada correctamente
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <p class="small-text mt-4">&copy; 2025 - Sistema Restaurante</p>
</div>
</body>
</html>
